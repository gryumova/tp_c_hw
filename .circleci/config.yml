version: 2.1
executors:
  my-custom-executor:
    docker:
      - image: cimg/base:stable
      
jobs:
  build:
    executor: my-custom-executor
    steps:
      - checkout
      - run: |
          mkdir build
          cd build
          cmake ..
          make

  check_prog:
    executor: my-custom-executor
    steps:
      - checkout
      - run: |
          cd build
          ./gen_file
          time ./prog_lin ../build/big_matrix.txt
          time ./prog_par ../build/big_matrix.txt
  test:
    executor: my-custom-executor
    steps:
      - checkout
      - run: |
          cd build
          ctest

  valgrind_and_cppcheck:
    executor: my-custom-executor
    steps:
      - checkout
      - run: |
          cd build
          sudo apt install -y valgrind
          valgrind ctest
          cd..
          cppcheck project/src/* --error-exitcode=1

workflows:
  my-custom-workflow:
    jobs:
      - build
      - check_prog:
          requires:
            - build
      - test:
          requires:
            - build
            - check_prog
      - valgrind_and_cppcheck:
          requires:
            - build
            - check_prog
            - test
